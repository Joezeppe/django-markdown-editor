version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker Build
    task:
      jobs:
        - name: Build
          commands:
            - docker login --username samchaffy --password Codelife2025
            - 'docker pull samchaffy/django-markdown-editor:latest || true'
            - 'docker build --cache-from=samchaffy/django-markdown-editor:latest -t samchaffy/django-markdown-editor:latest .'
            - 'docker push samchaffy/django-markdown-editor:latest'
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
